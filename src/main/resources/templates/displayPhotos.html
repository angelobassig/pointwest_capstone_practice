<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

    <table>
        <thead>
            <tr>
                <td>
                    <!-- Looping through every album in an albumArr -->
                    <div th:each="instance : ${nestedHashMap}">

                        <div>
                            <span th:text="${instance.key}"></span>
                        </div>

                        <!-- Looping through every image in an album -->
                        <div th:each="stringUrl : ${instance.value}">

                            <span>
                                <img alt="testing" th:src="@{${stringUrl}}" />
                            </span>
                        </div>
                    </div>
                </td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
        </tr>
        </tbody>
    </table>

    <tr th:each="a : ${A}">
        <td>
            <img alt="testing" th:src="@{${a}}" />
        </td>
    </tr>
    </body>
